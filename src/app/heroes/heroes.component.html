<div class="text-center container">

    <h2>Detalle de: {{hero.name | uppercase}}</h2>

    <div class="row">
        <div class="col-10">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"> Nombre </span>
                <input [(ngModel)]="hero.name" class="form-control" placeholder="Nombre" />
            </div>
        </div>
        <div class="col-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"> Id </span>
                <input [(ngModel)]="hero.id" class="form-control" placeholder="Id" />
            </div>
        </div>
    </div>

</div>
