<div class="text-center container">


    <h2>Listado de Heroes c:</h2>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr  [class.table-active]="hero === currentHero" *ngFor="let hero of heroes" (click)="onSelect(hero)">
                <th scope="col">{{hero.id}}</th>
                <th scope="col" >{{hero.name}}</th>
            </tr>
        </tbody>
    </table>

    <div class="row" *ngIf="currentHero && currentHero.name">
        <div class="col-10">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"> Nombre </span>
                <input [(ngModel)]="currentHero.name" class="form-control" placeholder="Nombre" />
            </div>
        </div>
        <div class="col-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"> Id </span>
                <input [(ngModel)]="currentHero.id" class="form-control" placeholder="Id" />
            </div>
        </div>
    </div>

</div>
